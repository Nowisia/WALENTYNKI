<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Propozycja na Walentynki</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Hej piękna!</h1>
            <p class="pp" id="question">Czy będziesz moją Walentynką?</p>
            <div class="buttons">
                <button id="no-button" onclick="pokazWiadomosc('Nie')">Nie</button>
                <button onclick="pokazWiadomosc('Tak')" id="yesButton">Tak</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nieźle próbujesz, ale nie uciekniesz tak łatwo!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! Do zobaczenia 14 lutego, kochanie.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
